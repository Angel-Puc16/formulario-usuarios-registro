<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato: 400, 900">
    <link rel="stylesheet" href="css/main.css">
  
</head>
<style>
    p{
        color: rgb(83, 83, 83);
    }
</style>
<body>
    <div class="container">
        <div class="form_top">
            <h2 class="top">Formulario <span>Registro</span></h2>
        </div>
        <form class="form_reg" action="php.html" method="POST">
            <p>Nombre:</p>
            <input class="input" name="Nombre" type="text" placeholder="Nombre" required autofocus>
            <p>Email:</p>
            <input class="input" name="Email" type="email" placeholder="Email" required>
            <p>País:</p>
            <input class="input" name="Pais" type="text" placeholder="Pais" required>
            <p>Ciudad:</p>
            <input class="input" name="Ciudad" type="text" placehorlder="Ciudad" required>
            <p>Numero de teléfono:</p>
            <input class="input" name="Telefono" type="tel" placeholder="Teléfono">
            <div class="btn_form">
              <button type="submit" name="enviar" class="btn_submit">ENVIAR</button>
              <button type="reset" name="borrar"  class="btn_reset">BORRAR</button>
            </div>
        </form>
    </div>
    <footer class="footer">Todos los derechos reservados Angel Puc Pyro Webs 2021</footer>
</body>
</html>
